<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main>
      
          <div class="maincontainer">
      <section>
            <div class="leftpanel">
              
                <div class="profile">
                    <img class="profile_image" src="images/image-jeremy.png" alt="image-jeremy">
                    <p class="profile_title">Report for</p>
                    <h1 class="profile_name">Jeremy Robson</h1>
                </div>
                <div class="leftpanel_categories">
                  <button id="btn_daily" class="categories-btn">Daily</button>
                  <button id="btn_weekly" class="categories-btn">Weekly</button>
                  <button id="btn_monthly" class="categories-btn">Monthly</button>
                </div>
            </div>
      </section>

      <section>
            <div class="dashboard_grid">

          <article>
                <div class="firstboard_orangesheader item">

                  <div class="firstboard_datapanel datapanel">
                    <p class="firstboard_datapanel_header header">Work</p>
                    <p class="firstboard_datapanel_data data"> <span id="data_Work"></span> hrs</p>
                    <p class="firstboard_datapanel_past pastdata">Last week - <span id="data_past_Work"></span> hrs</p>
                  </div>

              </div>
          </article>

          <article>
                <div class="secondboard_blueheader item">

                    <div class="secondboard_datapanel datapanel">
                      <p class="secondboard_datapanel_header header">Play</p>
                      <p class="secondboard_datapanel_data data"> <span id="data_Play"></span> hrs</p>
                      <p class="secondboard_datapanel_past pastdata">Last week - <span id="data_past_Play"></span> hrs</p>
                    </div>

                </div>

          </article>

          <article>
                <div class="thirdboard_pinkheader item">

                      <div class="thirdboard_datapanel datapanel">
                        <p class="thirdboard_datapanel_header header">Study</p>
                        <p class="thirdboard_datapanel_data data"> <span id="data_Study"></span> hrs</p>
                        <p class="thirdboard_datapanel_past pastdata">Last week - <span id="data_past_Study"></span> hrs</p>
                      </div>

              </div>
          </article>

          <article>
                <div class="forthdboard_greenheader item">
              
                    <div class="forthboard_datapanel datapanel">
                        <p class="forthboard_datapanel_header header">Exercise</p>
                        <p class="forthboard_datapanel_data data"> <span id="data_Exercise"></span> hrs</p>
                        <p class="fothboard_datapanel_past pastdata">Last week - <span id="data_past_Exercise"></span> hrs</p>
                    </div>

                </div>

          </article>


          <article>
                  <div class="fifthboard_purpleheader item">
                  
                      <div class="fifthboard_datapanel datapanel">
                          <p class="fifthboard_datapanel_header header">Social</p>
                          <p class="fifthboard_datapanel_data data"> <span id="data_Social"></span> hrs</p>
                          <p class="fifthboard_datapanel_past pastdata">Last week - <span id="data_past_Social"></span> hrs</p>
                      </div>

                  </div>

          </article>


          <article>
                  <div class="sixthdboard_yellowheader item" >

                      <div class="sixthboard_datapanel datapanel">
                            <p class="sixthboard_datapanel_header header">Self-care</p>
                            <p class="sixthboard_datapanel_data data"> <span id="data_Self-Care"></span> hrs</p>
                            <p class="sixthboard_datapanel_past pastdata">Last week - <span id="data_past_Self-Care"></span> hrs</p>
                      </div>
                  
                 </div>

          </article>

      </section>

          </div>

    </main>

</body>
</html>
